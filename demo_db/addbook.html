      <script>
 // Function to add a book via fetch
function addBook() {
    // Get input values from form fields
    const title = document.getElementById('title').value;
    const author = document.getElementById('author').value;
    const quantity = document.getElementById('quantity').value;
    const genreId = document.getElementById('genre_id').value;
    const libraryId = document.getElementById('librart_id').value;

    // Create a JSON object with the book data
    const bookData = {
        title: title,
        author: author,
        quantity: parseInt(quantity),
        genre_id: parseInt(genreId),
        library_id:parseInt(libraryId)
    };
    console.log(bookData)
    // Send a POST request to the server to add the book
    fetch(' http://localhost:3000/book', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(bookData)
        
    })
    .then(response => {
        if (response.ok) {
            // Book added successfully
            console.log("Book added successfully");
            // Optionally, you can redirect the user to another page or display a success message
        } else {
            // Error adding book
            console.error("Error adding book");
        }
    })
    .catch(error => {
        // Handle any network errors
        console.error("Network error:", error);
    });
}


      </script>
